<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReadSwift - Smart Bus Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .hero { 
            background: url('https://images.unsplash.com/photo-1521295121783-8a321d551ad2') center/cover no-repeat; 
            color: white; 
            height: 400px; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
        }
        .feature-card { transition: transform 0.3s; }
        .feature-card:hover { transform: scale(1.05); }
        footer { background: #333; color: white; padding: 15px 0; text-align: center; margin-top: 30px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">ReadSwift</a>
            <div>
                <a class="nav-link d-inline text-white" href="/">Home</a>
                <a class="nav-link d-inline text-white" href="/routes">Routes</a>
                <a class="nav-link d-inline text-white" href="/history">Bookings</a>
            </div>
        </div>
    </nav>

    <div class="hero">
        <h1 class="display-4">Travel Smart, Travel Swift!</h1>
    </div>

    <div class="container mt-5">
        <div class="row text-center">
            <div class="col-md-4">
                <div class="card feature-card p-3 shadow">
                    <h4>Fast Booking</h4>
                    <p>Book tickets instantly without hassle.</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card feature-card p-3 shadow">
                    <h4>Affordable Prices</h4>
                    <p>Lowest fares with maximum comfort.</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card feature-card p-3 shadow">
                    <h4>Secure Payments</h4>
                    <p>Your bookings are always safe with us.</p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2025 SwiftSeat Bus Booking | All Rights Reserved.
    </footer>
</body>
</html>
